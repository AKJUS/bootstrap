[core]
        excludesfile = ~/.gitignore_global
[diff]
        colorMoved = zebra
        mnemonicPrefix = true
[fetch]
        prune = true
[init]
	defaultBranch = master
[log]
        abbrevCommit = true
[pull]
        rebase = true
[push]
        default = simple
[rebase]
        autoStash = true
